<body>

<div class="container wrapper">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-12">
        <div class="panel">
            <div class="panel-body">
                <h1 class="page-header">Remote control</h1>

                <div class="row">
                    <button class="btn btn-action btn-danger btn-block" data-action="shutdown">SHUTDOWN</button>
                    <button class="btn btn-action btn-warning btn-block" data-action="sleep">SLEEP</button>
                    <button class="btn btn-action btn-warning btn-block" data-action="logout">LOGOUT</button>
                    <button class="btn btn-action btn-success btn-block" data-action="lock">LOCK</button>
